name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - develop  # O tu rama de despliegue
  pull_request:
    branches:
      - develop  # O tu rama de despliegue

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'  # O la versi칩n que tu proyecto necesite

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}  # Nombre de la aplicaci칩n en Azure
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Perfil de publicaci칩n (asegurate de almacenarlo en Secrets)
        package: .  # Directorio donde est치 el paquete a desplegar
